<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="home-score-container">
                <p id="home-score">0</p>
                </div>
                <button onclick="add1PointHome()">+1</button>
                <button onclick="add2PointHome()">+2</button>
                <button onclick="add3PointHome()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="guest-score-container">
                <p id="guest-score">0</p>
                </div>
                <button onclick="add1PointGuest()">+1</button>
                <button onclick="add2PointGuest()">+2</button>
                <button onclick="add3PointGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
